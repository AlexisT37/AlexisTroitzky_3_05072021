<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ohmyfood</title>
</head>

<body>
    <header>
        <div class="title_resto">
            <a href="index.html">
                <img src="logo/arrow-left-solid.svg" alt="fleche">
            </a>
            <img src="logo/ohmyfood@2x_title.svg" alt="logo_ohmyfood" id="logo_omyfood_header">
        </div>
    </header>

    <section class="content">
        <img src="images/stil-u2Lp8tXIcjw-unsplash.jpg" alt="" class="photo_resto_menu">


        <div class="menu">
            <div class="carte_resto carte_menu">
                <div class="titre_icone main_titre_menu">
                    <div class="titre_lieu">
                        <a href="restaurant_1.html">
                            <h2 class="titre note" id="main_titre_menu">La note enchantée</h2>
                        </a>
                    </div>

                    <div class="icon heart">
                        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="heart"
                            class="svg-inline--fa fa-heart fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg"
                            viewBox="-5 0 524 512">
                            <path fill="" d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1
                     149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z">
                            </path>
                            <defs>


                                <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
                                    <stop offset="0%" style="stop-color:#9356DC;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#FF79DA ;stop-opacity:1" />
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>

                </div>
                <div class="categories_food">
                    <div class="entrees">
                        <h3>ENTRÉES</h3>
                        <hr />
                        <button class="entree_element element_1">
                            <div class="titre_element">
                                <h2>Ravioles de foie gras </h2>
                                <h3>Accompagnés de leur crème à la truffe</h3>
                            </div>
                            <div class="prix_element">
                                <h3>25€</h3>
                            </div>
                            <div class="green">
                                <img class="logo_check" src="logo/check-circle-solid.svg" alt="check">
                            </div>


                        </button>
                        <button class="entree_element element_2">
                            <div class="titre_element">
                                <h2>Caviar osciètre</h2>
                                <h3>Sur blini à la farine de blé noir</h3>
                            </div>
                            <div class="prix_element">
                                <h3>35€</h3>
                            </div>
                            <div class="green">
                                <img class="logo_check" src="logo/check-circle-solid.svg" alt="check">
                            </div>
                        </button>
                        <button class="entree_element element_3">
                            <div class="titre_element">
                                <h2>Homard et espuma de potiron</h2>
                                <h3>Mariné aux zestes d'orange</h3>
                            </div>
                            <div class="prix_element">
                                <h3>20€</h3>
                            </div>
                            <div class="green">
                                <img class="logo_check" src="logo/check-circle-solid.svg" alt="check">
                            </div>
                        </button>

                        <button class="entree_element element_4">
                            <div class="titre_element">
                                <h2>Foie gras de canard cuit entier</h2>
                                <h3>Confiture de figue et pain toasté</h3>
                            </div>
                            <div class="prix_element">
                                <h3>35€</h3>
                            </div>
                            <div class="green">
                                <img class="logo_check" src="logo/check-circle-solid.svg" alt="check">
                            </div>
                        </button>
                    </div>
                    <div class="plats">
                        <h3>PLATS</h3>
                        <hr />
                        <button class="plats_element  element_1">
                            <div class="titre_element">
                                <h2>Noix de coquilles Saint-Jacques</h2>
                                <h3>Sur lit de purée de céleri-rave</h3>
                            </div>
                            <div class="prix_element">
                                <h3>40€</h3>
                            </div>
                            <div class="green">
                                <img class="logo_check" src="logo/check-circle-solid.svg" alt="check">
                            </div>


                        </button>
                        <button class="plats_element element_2">
                            <div class="titre_element">
                                <h2>Langoustine poêlée</h2>
                                <h3>Purée de patate douce</h3>
                            </div>
                            <div class="prix_element">
                                <h3>35€</h3>
                            </div>
                            <div class="green">
                                <img class="logo_check" src="logo/check-circle-solid.svg" alt="check">
                            </div>
                        </button>
                        <button class="plats_element element_3">
                            <div class="titre_element">
                                <h2>Mijoté de queue de boeuf </h2>
                                <h3>Et riz sauvage aux zestes de citron</h3>
                            </div>
                            <div class="prix_element">
                                <h3>44€</h3>
                            </div>
                            <div class="green">
                                <img class="logo_check" src="logo/check-circle-solid.svg" alt="check">
                            </div>
                        </button>
                    </div>
                    <div class="desserts">
                        <h3>DESSERTS</h3>
                        <hr />
                        <button class="desserts_element  element_1">
                            <div class="titre_element">
                                <h2>Macaron noisette et chocolat</h2>
                                <h3>Glace au caramel brun et sel de Guérande</h3>
                            </div>
                            <div class="prix_element">
                                <h3>18€</h3>
                            </div>
                            <div class="green">
                                <img class="logo_check" src="logo/check-circle-solid.svg" alt="check">
                            </div>


                        </button>
                        <button class="desserts_element element_2">
                            <div class="titre_element">
                                <h2>Baba au rhum revisité </h2>
                                <h3>Avec son coulis de citron</h3>
                            </div>
                            <div class="prix_element">
                                <h3>22€</h3>
                            </div>
                            <div class="green">
                                <img class="logo_check" src="logo/check-circle-solid.svg" alt="check">
                            </div>
                        </button>
                        <button class="desserts_element element_3">
                            <div class="titre_element">
                                <h2>Tarte au citron meringuée </h2>
                                <h3>Déstructurée</h3>
                            </div>
                            <div class="prix_element">
                                <h3>23€</h3>
                            </div>
                            <div class="green">
                                <img class="logo_check" src="logo/check-circle-solid.svg" alt="check">
                            </div>
                        </button>
                    </div>
                </div>
            </div>
            <button id="button_explore" class="button_commander">
                <a href="#">Commander</a>
            </button>
        </div>


    </section>


    <footer>
        <img src="logo/ohmyfood@2x.svg" alt="logo_ohmyfood" id="logo-footer">

        <div class="element-logo">
            <img src="logo/utensils-solid.svg" alt="logo_store">
            <h2>Proposer un restaurant</h2>
        </div>

        <div class="element-logo">
            <img src="logo/hands-helping-solid.svg" alt="logo_handshake">
            <h2>Devenir partenaire</h2>

        </div>

        <h1>Mentions légales</h1>
        <a class="lien_contact" href="mailto:alexistroitzky@gmail.com">
            <h2>Contact</h2>
        </a>

    </footer>

</body>

</html>
