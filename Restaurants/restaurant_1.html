<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ohmyfood</title>
</head>

<body>
    <header>
        <div class="title">
            <a href="index.html"><img src="logo/ohmyfood@2x_title.svg" alt="logo_ohmyfood" id="logo_omyfood_header"></a>
        </div>
        <div class="location">
            <img src="logo/map-marker-alt-solid.svg" alt="logo_map_marker" class="logo_map_marker">
            <h1>Paris, Belleville</h1>
        </div>

        <div class="presentation">
            <h1>Réservez le menu qui vous convient</h1>
            <h2>Découvrez des restaurants d'exception séléctionnés par nos soins.</h2>
            <div class="btn">
                <a href="#restaurants">
                    <button id="button_explore">Explorer nos restaurants</button>
                </a>
            </div>
        </div>
    </header>


    <footer>
        <img src="logo/ohmyfood@2x.svg" alt="logo_ohmyfood" id="logo-footer">

        <div class="element-logo">
            <img src="logo/utensils-solid.svg" alt="logo_store">
            <h2>Proposer un restaurant</h2>
        </div>

        <div class="element-logo">
            <img src="logo/hands-helping-solid.svg" alt="logo_handshake">
            <h2>Devenir partenaire</h2>

        </div>

        <h1>Mentions légales</h1>
        <h1>Contact</h1>

    </footer>

</body>

</html>
